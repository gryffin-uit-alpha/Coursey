# Python Service
# This service exposes the Python deployment internally within the cluster
# It can be accessed by other services or through Ingress for admin operations
apiVersion: v1
kind: Service
metadata:
  name: python-service
  labels:
    app: coursey-python
spec:
  selector:
    app: coursey-python  # Routes traffic to Python deployment pods
  ports:
  - port: 8002          # Service port for Python application
    targetPort: 8002    # Container port where Python app is listening
    protocol: TCP
    name: python-http
  type: ClusterIP       # Internal service, accessed through Ingress or other services